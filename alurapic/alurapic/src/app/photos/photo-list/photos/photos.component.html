<p class="text-center text-muted" *ngIf="photos.length == 0">
    Desculpe, não encontrei nada... tente com outras palavras.
</p>

<ol class="list-unstyled">
  <li  *ngFor="let cols of rows" class="row gx-0">
      <div *ngFor="let photo of cols" class="col-4" appDarkOnHover brightness="50%" >

         <!--  Tudo o que estiver daqui pra baixo é o conteúdo do ng-content -->
         <a [routerLink]="['/p', photo.id]">
              <!-- <app-card  [title]='photo.description'> -->
                <app-card >
                <app-photo
                            [caminhoImg]="photo.url"
                            [description]="photo.description">
                    </app-photo>
                    <div class="text-center">
                      <i aria-hidden="true" class="far fa-heart far-1x me-2 "></i>{{ photo.likes }}
                      <i aria-hidden="true" class="far fa-comment far-1x me-2 ms-2"></i>{{ photo.comments }}
                    </div>
                  <!--  Tudo o que estiver daqui pra cima é o conteúdo do ng-content do card -->
              </app-card>
        </a>
      </div>
  </li>
</ol>
