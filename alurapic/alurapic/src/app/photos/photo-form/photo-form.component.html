<div class="container mt-4">
  <form [formGroup]="photoForm" (ngSubmit)="upload()" class="row">
    <div class="col-md-6 text-center">

    <div class="form-group" *ngIf="!previewImg ; else showPreview" >
      <button ImmediateClick type="button" (click)="fileInput.click()" class="btn btn-primary">
        <i class="fa fa-image fa-4x align-middle"></i>
      </button>
      <input
          #fileInput
          hidden
          formControlName="file"
          type="file"
          accept="image/*"
          (change)="pload($event)">
      <app-vmessage
      *ngIf="photoForm.hasError('required', 'file')"
      mensagemDeErro="Por favor, selecione uma foto">
      </app-vmessage>
    </div>
    <ng-template #showPreview>
        <div class="text-center">
            <app-photo [caminhoImg]="previewImg"></app-photo>
        </div>

    </ng-template>

    </div>

     <!--  <div>
         <img class="img-fluid img-thumbnail" [src]="previewImg" alt="">
      </div>
 -->
    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-sm"
          placeholder="photo description"></textarea>
          <app-vmessage
              mensagemDeErro="Máximo de caracteres é 300"
              *ngIf="photoForm.hasError('maxlength', 'description')">
          </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allow" type="checkbox">
        </label>
      </div>
      <div *ngIf="!percentualUpload ; else uploading ">
      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>
      <a [routerLink]="['']"  class="btn btn-secondary btn-block">Cancel</a>
    </div>
    <ng-template #uploading>
      <div class="text-center display-4">
      <span>uploading {{percentualUpload}}%</span>
      </div>
    </ng-template>
    </div>
  </form>
</div>
