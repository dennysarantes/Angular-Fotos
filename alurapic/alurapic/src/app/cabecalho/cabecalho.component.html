<header class="fixed-top">
  <nav class="navbar navbar-light bg-white p-3">
      <a class="navbar-brand ">
        <i (keyup.space)="menu.toggle()"
          tabindex="0"
          (click)="menu.toggle()"
          style="cursor: pointer"
          class="fas fa-bars mr-2">
        </i>
           HYPER - PIC</a>

      <app-menu #menu>
        <ul class="list-unstyled">
          <li>
              <a (click)="menu.toggle()"
                 Check-If-Logged [routerLink]="['/p','add']">
                 Upload
              </a>
          </li>
      </ul>
      </app-menu>
      <div *ngIf="user ; else login" >
          <i class="fa fa-user-circle"></i>
          <a class="mr-2">{{ user?.name }}</a>
          <span class="navbar-text m-2" style="cursor: pointer" (click)='logout()' >(logout)</span>
      </div>

      <ng-template #login>
        <span class="navbar-text">
            <a [routerLink]="['']">Fazer login</a>
        </span>
      </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
